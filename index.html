<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="container">
      <h2 id="whoWin">Choose your item</h2>
      <div class="containerBoard">
        <div class="board">
          <h3 class="result">The result...</h3>
          <div class="scoreBoard">
            <h3 class="scorePlayer">Player : 0</h3>
            <h3 class="scoreComputer">Computer : 0</h3>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="rock" class="buttonName">ROCK</button>
        <button id="paper" class="buttonName">PAPER</button>
        <button id="scissors" class="buttonName">SCISSORS</button>
        <button id="reset" class="buttonName">RESET</button>
      </div>
    </div>

    <footer>
      <span>Made by Mulyana</span>
      <span>Inspired by Jeff Stanley</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
